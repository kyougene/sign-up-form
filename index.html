<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="bar">
                <img  id='odin' src="odin.png" alt="Company Logo">
                <h2 class="title">ODIN</h2>
            </div>
        </div>
        <div class="right-side">
            <div class="description">
                <h2 class="descrip">This is not a real online service! Lorem ipsum dolor sit amet consectetur, <br> adipisicing elit. Necessitatibus, commodi! <br>

                    Sign up <em>now</em> to get started!
                </h2>
                <h2 class="remote-text">
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="form">
                <fieldset>
                    <h3 class="form-title">Let's Do This!</h3>
                    <form action="example.com/path" method="post" class="form-main">
                        <div class="left">
                            <label for="first_name">*First Name</label>
                            <input type="text" id="first_name" name="first_name" required>

                            <label for="email_address">*Email Address</label>
                            <input type="email" name="email_address" id="email_address" required>

                            <label for="password">*Password</label>
                            <input type="password" name="password" id="password" required>
    
                        </div>
                        <div class="right">
                            <label for="last_name">*Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
    
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number">
    
                            <label for="reenter_password">*Re-Enter Password</label>
                            <input type="password" name="reenter_password" id="reenter_password" required>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="create">
                <button id="create-an-account">Create An Account</button> 
                <div class="login">
                    <h2>Already have an account?</h2>
                    <button id='log-in'>Log In</button>
                </div>
        </div>
    </div>
</body>
</html>
